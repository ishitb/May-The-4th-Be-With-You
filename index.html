<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>May The 4th Be With You</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <audio class="theme" autoplay="true">
            <source
                src="./assets/Star Wars- The Imperial March (Darth Vader s Theme).mp3"
                type="audio/mp3"
            />
        </audio>

        <audio class="light">
            <source src="./assets/sabre.mp3" type="audio/mp3" />
        </audio>

        <div class="back">
            <!-- <img src="./assets/main.jpg" alt=""> -->
        </div>
        <h1>
            <p class="p">
                STAR
            </p>
            <p>
                WARS
            </p>
        </h1>
        <div class="saber-hold"></div>
        <div class="saber"></div>
        <img src="./assets/vader.png" alt="" />

        <script type="text/javascript">
            var x = document.querySelector(".theme");
            var y = document.querySelector(".light")
            var vol = 1;
            setTimeout(
                () => {
                    setInterval(() => {
                        vol = vol - 0.1;
                        if (vol > 0.1) {
                            x.volume = vol;
                            console.log(x.volume);
                        }
                    }, 800);
                },

                10000,
            );

            setTimeout(() => {
                x.pause();
            }, 25000);

            setTimeout(() => {
                y.play()
            }, 18000)

        </script>
    </body>
</html>
